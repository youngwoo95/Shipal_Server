# Run with: --spring.profiles.active=auth

# Exclude DB/JPA so app starts without MySQL
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JWT demo secret (replace in production)
jwt.secret=local-dev-secret-0123456789-ABCDEFGHIJKLMNOPQRSTUVWXYZ-abcdefghijklmnopqrstuvwxyz
jwt.exp-minutes=120

# Logging tweaks
logging.level.org.springframework.security=INFO
management.endpoints.web.exposure.include=health,info

